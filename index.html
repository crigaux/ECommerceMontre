<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7194bdd5cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/mobile.css">
    <link rel="stylesheet" href="./assets/css/desktop.css">
    <title>Document</title>
</head>

<body>
    <section class="heroBanner">
        
    </section>

    <!-- Selection de montres -->
    <section class="main-container_selected-watch">
        <h1>Notre selection de montres</h1>
        <div class="container_selected-watch">
            <div class="selected-watch">
                <div class="watch-zoom">
                    <img src="./assets/img/classic-watch.jpg" alt="montre classic">
                    <h3>Classique</h3>
                    </img>
                </div>
            </div>
            <div class="selected-watch">
                <img src="./assets/img/luxe-watch.jpg" alt="montre de luxe">
                <h3>Luxe</h3>
                </img>
            </div>
            <div class="selected-watch">
                <img src="./assets//img/connected-watch.jpg" alt="montre connectés">
                <h3>Connectés</h3>
                </img>
            </div>
        </div>
    </section>

    <section class="productsContainer">
        <div class="classic">
            <h2>Nos montres classiques</h2>
        </div>
        <section id="classic"></section>
        <div class="luxe">
            <h2>Nos montres luxe</h2>
        </div>
        <section id="luxe"></section>
        <div class="connected">
            <h2>Nos montres connectées</h2>
        </div>
        <section id="connected"></section>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
