<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7194bdd5cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/mobile.css">
    <link rel="stylesheet" href="./assets/css/desktop.css">
    <title>Document</title>
</head>

<body>
    <div id="shoppingCart">
        <button>
            <img src="./assets/img/cart-shopping-solid.svg" />
        </button>
    </div>
    <div id="navbar"></div>

    <!-- Selection de montres -->
    <section class="main-container_selected-watch">
        <h1>Notre selection de montres</h1>
        <div class="container_selected-watch">
            <div class="selected-watch">
                <div class="watch-zoom">
                    <img src="./assets/img/classic-watch.jpg" alt="montre classic">
                    <h3>Classique</h3>
                    </img>
                </div>
            </div>
            <div class="selected-watch">
                <img src="./assets/img/luxe-watch.jpg" alt="montre de luxe">
                <h3>Luxe</h3>
                </img>
            </div>
            <div class="selected-watch">
                <img src="./assets//img/connected-watch.jpg" alt="montre connectés">
                <h3>Connectés</h3>
                </img>
            </div>
        </div>
    </section>
    <footer>
        <div class="top-container_footer">
            <div class="container_contact-footer">
                <h5>Contact</h5>
                <p>70 Rue des Jacobins, 80000 Amiens</p>
                <p>09 86 27 17 04</p>
            </div>
            <div>
                <h5>Reseaux sociaux</h5>
                <div class="container_social-network">
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
        <hr>
        <div class="bottom-container_footer">
            <div class="credits">
                <a href="">
                    <img src="./assets/img/logo_watchies-footer.svg" alt="logo du shop">
                </a>
            </div>
            <div class="mentions-légales">
                <a href="#">Conditions générales de vente</a>
                <a href="#">Mentions légales</a>
            </div>
        </div>
        <p>Copyright © 2022 Watches company All rights reserved.</p>
    </footer>
</body>

</html>
